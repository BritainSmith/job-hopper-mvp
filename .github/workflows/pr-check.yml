name: Pull Request Quality Check

on:
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 80

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          
      - name: Generate Prisma client
        run: |
          npm run db:generate
          
      - name: Run tests with coverage
        run: |
          cd backend
          npm run test:cov
        env:
          CI: true
          
      - name: Verify coverage threshold
        run: |
          cd backend
          npm run test:cov -- --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'
          
      - name: Build application
        run: |
          cd backend
          npm run build
          
      - name: Run linting
        run: |
          cd backend
          npm run lint
          
      - name: Check code formatting
        run: |
          cd backend
          npm run format:check || (echo "❌ Code formatting check failed. Run 'npm run format' to fix." && exit 1)
          
      - name: Security audit
        run: |
          npm audit --audit-level=moderate
          cd backend && npm audit --audit-level=moderate
          
      - name: Quality Gate Summary
        run: |
          echo "🎉 All quality checks passed!"
          echo "✅ Tests: All passing"
          echo "📊 Coverage: Above 80%"
          echo "🏗️ Build: Successful"
          echo "🔍 Linting: Passed"
          echo "🎨 Formatting: Correct"
          echo "🔒 Security: Audit passed"
          echo "�� Ready to merge!" 